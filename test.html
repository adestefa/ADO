<canvas id="m1" width="100" height="20" class="meter"></canvas>
<script>


function makeMeter (id) {
	var c = document.createElement('canvas');
	c.id=id;
	c.width=100;
	c.height=20;
	c.style.background = 'gray';
	document.body.appendChild(c);

}

function setMeter(id, width) {
	var canvas = document.getElementById(id);
	var context = canvas.getContext('2d');
	context.clearRect(0, 4, 100, 12);
	//(x, y, width, height)
	context.fillRect(0, 4, width, 12);
}



</script>
